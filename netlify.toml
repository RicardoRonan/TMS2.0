[build]
  # Build command
  command = "npm run build"
  # Directory to publish (Vite's default output directory)
  publish = "dist"
  # Environment variables are automatically available during build
  # Set them in Netlify Dashboard: Site configuration â†’ Environment variables
  # Required variables:
  #   - VITE_SUPABASE_URL
  #   - VITE_SUPABASE_ANON_KEY

[[redirects]]
  # Redirect all routes to index.html for SPA routing
  from = "/*"
  to = "/index.html"
  status = 200

[[headers]]
  for = "/*"
  [headers.values]
    # Security Headers
    X-Content-Type-Options = "nosniff"
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Permissions-Policy = "geolocation=(), microphone=(), camera=()"
    
    # Content Security Policy
    # Note: Adjust CSP based on your actual needs
    Content-Security-Policy = "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval' https://fonts.googleapis.com https://cdn.brandfetch.io; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com https://fonts.gstatic.com; font-src 'self' https://fonts.gstatic.com; img-src 'self' data: https: blob:; connect-src 'self' https://*.supabase.co https://api.imgbb.com https://cdn.brandfetch.io https://api.emailjs.com; frame-ancestors 'none';"
    
    # Strict Transport Security (HSTS) - only enable if using HTTPS
    # Strict-Transport-Security = "max-age=31536000; includeSubDomains; preload"

